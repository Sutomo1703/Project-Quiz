<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- BOOTSTRAP CSS & JS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <!-- FONT AWESOME ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SWEET ALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MY SCRIPT -->
    <script defer src=" {{ url_for('static', filename='js/base.js') }}"></script>
    <!-- MY CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block script %}{% endblock %}
    <title>Petra Kuis</title>
</head>

<body class="bg-light">
    <div class="fixed-top">
        <nav class="navbar navbar-dark navbar-expand-lg" style="background:#273656;">
            <div class="container-fluid">
                <a class="navbar-brand fw-bolder" href="{{ url_for('main_bp.activity') }}">Petra Kuis</a>
                {% if current_user.is_authenticated %}
                <a class="navbar-brand fw-bolder">{{ current_user.nama }}</a>
                {% endif %}
                <button class="navbar-toggler m-1" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel" style="background-color:#273656 !important;">
                    <div class="offcanvas-header border-bottom">
                        <h5 class="offcanvas-title fw-bolder" id="offcanvasDarkNavbarLabel">Petra quiz</h5>
                        <span class="close" data-bs-dismiss="offcanvas" aria-label="Close"></span>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 align-items-lg-center">
                            <!-- <li class="nav-item">
                                <a class="nav-link home"
                                    href="">Beranda</a>
                            </li> -->
                            <li class="nav-item">
                                <a class="nav-link activity {{ 'active' if active_page == 'activity' else '' }}"
                                    href="{{ url_for('main_bp.activity') }}">Kuisku</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link history {{ 'active' if active_page == 'records' else '' }}"
                                    href="{{ url_for('main_bp.records') }}">Riwayat</a>
                            </li>
                            <!-- <li class="nav-item">
                                <a class="nav-link classes"
                                    href="">Kelasku</a>
                            </li> -->
                            {% if current_user.is_authenticated %}
                            <li class="nav-item">
                                <span class="nav-link logout">logout</span>
                            </li>
                            <div class="p-2">
                                <button type="button" class="btn btn-light create-quiz w-100">Buat Kuis</button>
                            </div>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div id="main">
        {% block content %}{% endblock %}
    </div>
</body>
